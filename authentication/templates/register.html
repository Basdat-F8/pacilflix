{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="center-container mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex justify-content-center align-items-center mb-4">
                <img src="{% static 'pacilflix.png' %}" style="width: 40px; height: auto;" class="img-fluid mr-3" alt="Pacilflix Logo">
                <a style="font-weight: bolder; font-size: x-large; white-space: nowrap;">PACILFLIX - F8</a>
            </div>
        </div>
        <div class="justify-content-center align-items-center">
            <div class="login w-100">
                <form method="POST" action="{% url 'authentication:register' %}" class="p-4" style="background-color: white;">
                    {% csrf_token %}
                    
                    <div class="mb-3 text-center">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" placeholder="Username" class="form-control" id="username">
                    </div>
                    
                    <div class="mb-3 text-center">
                        <label for="password" class="form-label">Create Password</label>
                        <input type="password" name="password" placeholder="Create Password" class="form-control" id="password">
                    </div>

                    <!-- <div class="mb-3 text-center">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control" id="password">
                    </div> -->

                    <div class="mb-3 text-center">
                        <label for="negara_asal" class="form-label">Negara Asal</label>
                        <input type="text" name="negara_asal" placeholder="Negara Asal" class="form-control" id="negara_asal">
                    </div>
        
                    <div class="container" style="padding-left: 50px; padding-top: 0px; padding-bottom: 0px;">
                        <div class="text-center"></div>
                            <button type="submit" class="btn btn-custom" style="width: 120px; height: 50px; font-size: large; font-weight: bold; background-color: red;">Register</button>
                        </div>
                    </div>

                    <div class="text-center">
                        <div>Already have an account? <a href="{% url 'authentication:login' %}" id="login">Login</a></div>
                    </div>

                    {% if register_error %}
                        <div class="error-message">{{ register_error }}</div>
                    {% endif %}
                    <!-- {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %} -->
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
