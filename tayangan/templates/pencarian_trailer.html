{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-box">
        <form method="GET" action="{% url 'tayangan:pencarian_trailer' %}">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="back-btn">
        <a href="/trailer" class="btn btn-white">Kembali</a>
    </div>

    <div class="container-box">
        <h1 class="mt-4 mb-4">HASIL PENCARIAN '{{ query }}'</h1>

        <div class="row">
            <div class="col">
                <h3>Judul</h3>
            </div>
            <div class="col">
                <h3>Sinopsis</h3>
            </div>
            <div class="col">
                <h3>Trailer</h3>
            </div>
            <div class="col">
                <h3>Tanggal Rilis</h3>
            </div>
        </div>

        {% for r in result %}
        <!-- Contoh Data -->
        <div class="row">
            <div class="col">
                <p>{{ r.judul }}</p>
            </div>
            <div class="col">
                <p>{{ r.sinopsis }}</p>
            </div>
            <div class="col">
                <p><a href="#">{{ r.url_video_trailer }}</a></p>
            </div>
            <div class="col">
                <p>{{ r.release_date_trailer }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
